<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Lunar launder</title>
    <!-- library -->
      <!-- Quintus : Jeu -->
    <script src='lib/Quintus/quintus.js'></script>
    <script src='lib/Quintus/quintus_sprites.js'></script>
    <script src='lib/Quintus/quintus_scenes.js'></script>
    <script src='lib/Quintus/quintus_touch.js'></script>
    <script src='lib/Quintus/quintus_ui.js'></script>

    <style type="text/css" >
      #panel, #game {
        float:left;
      }
      #panel {
        background-color:#AAAAAA;
        border:2px solid black;
      }
      #game {
        border:2px solid black;
      }
    </style>

  <body>
    <h1>Lunar Launder</h1>
    <canvas id="game" width='650' height='600'></canvas>
    <div id="panel">
      <p>Te (ms) <input type="text" id="te"/></p>
      <p>Temps de vol <input type="text" id="temps"/></p>
      <h3>Vecteur d'état</h3>
      <p>x (m)<input type="text" id="x_value"/></p>
      <p>vx (m/s)<input type="text" id="x_point"/></p>
      <p>y (m)<input type="text" id="y_value"/></p>
      <p>vy (m/s)<input type="text" id="y_point"/></p>
    </div>
